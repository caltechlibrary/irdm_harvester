name: Harvest from CrossRef by ROR

on:
  schedule:
    - cron: '0 15 * * 1-5'
  workflow_dispatch:
    inputs:
      reason:
        description: 'Reason'
        required: false
        default: 'Manual trigger'

jobs:
  Harvest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Python Deps
        shell: bash
        run: pip install -r requirements.txt
      - name: Make downloads folder
        shell: bash
        run: mkdir $HOME/Downloads
      - name: Install irdmtools
        shell: bash
        run: curl https://caltechlibrary.github.io/irdmtools/installer.sh | sh
      - name: Path
        shell: bash
        run: cp $HOME/bin/doi2rdm $HOME/.local/bin/.
      - name: Harvest DOIs
        shell: bash
        id: harvest
        env:
            RDMTOK: ${{ secrets.RDMTOK }}
        run: python harvest.py crossref
      - name: write DOI
        run: |
          python save_dois.py '${{steps.harvest.outputs.doi}}'
      - name: Commit Files
        uses: EndBug/add-and-commit@v9
        with:
          message: 'Update run date'
          add: "['last_run.txt', 'harvested_dois.txt']"
